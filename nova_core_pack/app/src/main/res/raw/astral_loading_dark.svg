  <circle cx="120" cy="100"
          r="10"
          fill="#8ED6FF"
          opacity="0.35"/>

  <text x="128" y="250"
        text-anchor="middle"
        font-size="26"
        font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        fill="#B7E6FF">
    로딩중
